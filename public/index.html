<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Join | ChatApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body class="centered-form">
        <div class="centered-form__form">
            <form action="/chat.html">
                <div class="form-field">
                    <h3>Join a Chat</h3>
                </div>
                <div class="form-field">
                    <label>Display name</label>
                    <input type="text" name="name" autofocus/>
                </div>
                <div class="form-field">
                    <label>Room name</label>
                    <input id="room_name" type="text" name="room"/>
                </div>
                <div class="form-field">
                    <div id="room-list"></div>
                </div>
                <div class="form-field">
                    <button>Join</button>
                </div>
            </form>
        </div>
        <script id="room-list-template" type="text/template">
            <select id="chat__available__rooms" onchange="_selectRoom();">
                <option value="" selected disabled hidden>Available Room</option>
                {{#data}}
                <option value="{{roomValue}}">{{displayText}}</option>
                {{/data}}
            </select>
        </script>
        <script src="js/lib/jquery-3.5.1.min.js"></script>
        <script src="js/lib/mustache.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
